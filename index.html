  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;          /* Enable vertical scroll */
      overscroll-behavior: none; /* No elastic bounce */
      touch-action: pan-y pinch-zoom; /* Allow vertical swipe + pinch zoom, block horizontal/other junk */
      font-family: 'VT323', monospace;
      background: #000;
      color: #00ff41;
      overflow-x: hidden;
    }

    #matrix {
      touch-action: none;        /* Canvas ignores touch gestures → scroll passes through */
      pointer-events: none;      /* Bonus: clicks/touches go through canvas to content below if needed */
    }

    .glitch { 
      position: relative; 
      animation: glitch-skew 4s infinite linear alternate-reverse; 
    }
    @keyframes glitch-skew {
      0%,100% { transform: skew(0deg); }
      10% { transform: skew(1deg); }
      20% { transform: skew(-1deg); }
    }
    .scanlines::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0,255,65,0.04) 2px, rgba(0,255,65,0.04) 4px);
      pointer-events: none; z-index: 20;
    }
    .crt { filter: brightness(1.15) contrast(1.25); box-shadow: inset 0 0 120px #000; }
    .card:hover { animation: glitch-intense 0.3s infinite; border-color: #00ff41 !important; }
    @keyframes glitch-intense {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
    .nav-link:hover { text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41; }
  </style>
</head>
